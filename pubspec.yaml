name: shopin
description: Shopin is an e-commerce application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  get: ^3.24.0
  auto_size_text: ^2.1.0
  google_sign_in: ^4.5.9
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.0+1
  cloud_firestore: ^0.16.0
  flutter_facebook_login: ^3.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - lib/assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: lib/assets/fonts/Nunito-Bold.ttf
